    <div data-include="../assets/headerAdministrativos.html"></div>

    <main>
        <img src="imagenes/top2.jpg" alt="principal" width=100%>
        <hr class="my-4">
        <section class="py-5 text-center container">
            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <form>
                        <div id="file">
                            <img src="imagenes/calvo.jpg" class="imgsart img-fluid"><br>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <form class="d-flex">

                            </form>
                        </div>
                    </form>
                </div>

                <div class="col-md-7 col-lg-8">
                    <hr class="my-4">
                    <h4 class="mb-3">Editar Administrativo</h4>
                    <hr class="my-4">
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="firstName" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="firstName" placeholder="NN" value="" required>
                                <div class="invalid-feedback">
                                    Es requerido los Nombres.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="lastName" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="lastName" placeholder="NN" value="" required>
                                <div class="invalid-feedback">
                                    Es requerido los Apellidos.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Nombre de usuario</label>

                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Requerido un nombre de usuario

                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="borgfit@ejemplo.com" required>
                                <div class="invalid-feedback">
                                    Hace falta un Correo
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="number" class="form-control" id="email" placeholder="0000000000" required>
                                <div class="invalid-feedback">
                                    Se requiere de un teléfono
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="address" placeholder="Calle 1 No 1-1" required>
                                <div class="invalid-feedback">
                                    Se requiere de una dirección.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="floatingPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            </div>

                            <hr class="my-4">
                            <div>
                                <div class="btn-group me-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-primary">Editar Datos</button>
                                </div>
                                <div class="btn-group me-2" role="group" aria-label="Second group">

                                    <!-- modal -->
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Cambiar Contraseña</button>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <label style="color: #2C305E;">Actualizacion de Contraseña</label>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form>
                                                        <div class="mb-3">
                                                            <label for="recipient-name" class="col-form-label" style="color: #2C305E;">Contraseña Anterior</label>
                                                            <input type="text" class="form-control" id="recipient-name">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="recipient-name" class="col-form-label" style="color: #2C305E;">Contraseña Nueva</label>
                                                            <input type="text" class="form-control" id="recipient-name">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="recipient-name" class="col-form-label" style="color: #2C305E;">Confirmar Contraseña</label>
                                                            <input type="text" class="form-control" id="recipient-name">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="button" class="btn btn-primary">Actualizar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- fin modal -->
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>


        <hr class="my-4">

        <!-- FOOTER -->
        <div data-include="../assets/footer.html"></div>
